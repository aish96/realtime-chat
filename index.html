<!doctype html>
<html>
  <head>
    <title>my chat app</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #chat { background: #eee ; padding: 1%; position: fixed; bottom: 0; width: 100%; }
      #notifyUser { position: fixed; bottom: 100px; width: 100%; }

   input {
       width: 90%;
    padding: 12px 20px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    border-radius: 10px;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
  }
   input[type=text]:focus {
    border: 3px solid #555;
  }
      form button { 
        /*color: white;*/
        margin: 5px;
        width: 9%;
        background: rgba(250, 250, 250,0.3 ); 
        border-radius: 10px; 
        padding: 10px; 
  }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      /*#messages li:nth-child(odd){ background: #eee; }*/

      .bubble 
{
position: relative;
left: 120px;
top:-70px;
width: 500px;
height: 105px;
padding: 10px;
background: #eee;
-webkit-border-radius: 15px;
-moz-border-radius: 15px;
border-radius: 15px;
border: #111 solid 4px;
}

.bubble:after 
{
content: '';
position: absolute;
border-style: solid;
border-width: 13px 30px 13px 0;
border-color: transparent #eee;
display: block;
width: 0;
z-index: 1;
left: -30px;
top: 22px;
}

.bubble:before 
{
content: '';
position: absolute;
border-style: solid;
border-width: 16px 33px 16px 0;
border-color: transparent #111;
display: block;
width: 0;
z-index: 0;
left: -37px;
top: 19px;
}

    </style>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <script src="/socket.io/socket.io.js"></script>

  <body background="back.png" style="background-size: cover;">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Toodles!<br>Welcome to mychat!</h4>
      </div>
      <div class="modal-body">
                <form class="pure-form">
                  <input type="text" id="name" placeholder="Enter your username....">
                  <br><br>
                  <label>Select an avatar:</label>
                  <div class="row">
                    <div class="col-sm-6">
                      <center>
                       <img src="boy.jpg" width="100px" height="100px" style="border-radius: 50%"><br>
                      <input type="radio" name="gender" value="m">Male</center>
                    </div>

                    <div class="col-sm-6">
                     <center> <img src="girl.jpg" width="100px" height="100px" style="border-radius: 50%"><br>
                      <input type="radio" name="gender" value="f">Female</center>
                    </div>
                  </div>
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success save" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <ul id="messages"></ul>
     <h3><span id="notifyUser" class="label label-success"></span></h3>
    <form action="/" id="chat">
      <input type="hidden" id="user" value="">
      <input type="hidden" id="gen" value="">
      <input id="m" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type something..." /><button id="Send">Send</button>
    </form>

    <script>
    $(document).ready(function(){
      $('#myModal').modal({backdrop: 'static', keyboard: false})  
      $('#myModal').modal('show') ;
    });

  var socket = io();
  // ------------------- creation of new sockets------------------------------------
    $('.save').click(function(){
      socket.emit('connected',{username: $('#name').val(),gender: $('input[name=gender]:checked').val()});
    });  

    socket.on('connected',function(data){
     $('#user').val(data.username);
     $('#gen').val(data.gender);
     var n=data.username,
          g=data.gender ;
      user={ username:n , gender:g};
      alert("welcome "+user.username);
    }); 

// ----------------------notify user when someone types-----------------------------
    function notifyTyping() { 
      socket.emit('notifyUser', $('#user').val()  );
    };


     socket.on('notifyUser', function(user){
    var me = $('#user').val();
    if(user != me) {
    $('#notifyUser').text(user + ' is typing ...');
  }
  setTimeout(function(){ $('#notifyUser').text(''); }, 6500);;
});

  // -------------------- sending and recieveing of chat message---------------------
    $('#chat').submit(function(){
    socket.emit('chat message', {user:$('#user').val(),gender:$('#gen').val(),msg:$('#m').val()});
    $('#m').val('');
    return false;
  });

  socket.on('chat message', function(data){
    if(data.msg!='')
    if(data.gender=="m"){
    $('#messages').append("<li ><img src='boy.jpg' width=70px height=70px style='border-radius:50%;'><br><span class='label label-default'>"+data.user+"</span>"+"<div class='bubble'> "+data.msg + "</div></li>");
  }
    else{
       $('#messages').append("<li ><img src='girl.jpg' width=70px height=70px style='border-radius:50%;'> <br><span class='label label-default'>"+data.user+"</span>"+"<div class='bubble'>"+data.msg + "</div></li>");

    }
    window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight);

  });
  
</script>
  </body>

</html>
