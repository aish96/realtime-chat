.features-home .logo-wrap{

@-webkit-keyframes flyin {
    0%   { right:-9999px;, opacity: 0; }
    100% { right:400px;, opacity: 1; }
}
@-moz-keyframes flyin {
    0%   { right:-9999px;, opacity: 0; }
    100% { right:400px;, opacity: 1; }
}
@-o-keyframes flyin {
    0%   { right:-9999px;, opacity: 0; }
    100% { right:400px;, opacity: 1; }
}
@keyframes flyin {
    0%   { right:-9999px;, opacity: 0; }
    100% { right:400px;, opacity: 1; }
}

.flyin{
    -webkit-animation: flyin 2s;
    -moz-animation:    flyin 2s;
    -o-animation:      flyin 2s;
    animation:         flyin 2s;
    position: absolute;
	height: 175px;
    width: 100%;     
    max-width: 300px;
    right: 400px;
    top: 75px;
    -webkit-animation-timing-function: cubic-bezier(0.25,0.1,0.25,1);
}
